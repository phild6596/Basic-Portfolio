<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Phil D Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">

</head>

<body>
    <div class="header-links">
        <div class="contact"><a style="text-decoration:none; color: #777777;" href="#">Contact</a></div>
        <div class="portfolio"><a style="text-decoration:none; color:#777777;" href="#">Portfolio</a></div>
        <div class="about"><a style="text-decoration:none; color: #777777" href="#">About</a></div>
    </div>

    <h1 class="my-name" >Phil Dominguez</h1>

    <div class="fill-in">
        <h2>Contact</h2>
        <hr class="hr1">
        <form action="/my-handling-form-page" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </div>
            <div class="button">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
        
    <div class="aside">
        <a class="connect-with" href="#">Connect With Me</a>
        <hr>
        <img src="assets/images/stackoverflow.png" alt="StackOverflow" width="80" height="80" align="left">
        <img src="assets/images/github.png" alt="Github" width="80" height="80" align="middle">
        <img src="assets/images/linkedin.png" alt="LinkedIn" width="80" height="80" align="right">
    </div>    

    <footer class="footer">this is a footer...</footer>
    
</body>
</html>
